
<button (click)="loadAboutMe()" class="btn btn-light">Load info about me</button>
	<!--Made it so that unless 'load info' is pressed, name, img, and link don't show jsut like in professor's demo-->

<h3 *ngIf="name">Logged in user: {{name}}</h3>
<img *ngIf="name"[src]="profile_pic">
<p>
	<a *ngIf="name"[href]="profile_link" class="btn btn-light" target="_blank">Open profile on Spotify</a>	
</p>
